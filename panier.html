<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Votre panier</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="./css/style.css">
        <script src="js/ajax.js" defer></script>
        <script src="js/class/order.js" defer></script>
        <script src="js/panier.js" defer></script>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Orinoco</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=index.html>Produits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="panier.html">Panier</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <ul class="list-group" id="basket">
            </ul>
        </div>
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm" id="sum"></div>
            <div class="col-sm" ></div>
        </div>
        <form id="orderForm" method="post" action="http://localhost:3000/api/teddies/order" enctype="multipart/form-data">
            <div class="form-group">
                <label>Prénom</label>
                <input type="text" class="form-control" name="firstName" placeholder="Alice" pattern="/(.*)/" required>
            </div>
            <div class="form-group">
                <label>Nom</label>
                <input type="text" name="lastName" class="form-control" required placeholder="Jacquot">
            </div>
            <div class="form-group">
                <label>Adresse</label>
                <input type="text" name="address" class="form-control" required placeholder="8 rue Jean Lauret">
            </div>
            <div class="form-group">
                <label>Ville</label>
                <input type="text" name="city" class="form-control" required placeholder="Lille">
            </div>
            <div class="form-group">
                <label>Adresse mail</label>
                <input type="email" name="email" class="form-control" required placeholder="alice.jacquot@gmail.com">
             </div>
            <button type="submit" id="orderConfirm" class="btn btn-primary">Passer ma commande !</button>
        </form>
    </div>
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
            © 2021 Copyright:
            <a class="text-dark" href="index.html">Orinoco.com</a>
        </div>
    </footer>
    </body>
</html>
